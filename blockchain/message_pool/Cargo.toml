[package]
name    = "message_pool"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2021"

[dependencies]
anyhow          = "1.0"
forest_address  = "0.3"
forest_vm       = "0.3.1"
forest_blocks   = { path = "../blocks" }
forest_message  = { version = "0.7", features = ["proofs", "json", "blst"] }
thiserror       = "1.0"
forest_cid      = "0.3"
encoding        = { package = "forest_encoding", version = "0.2.1" }
ipld_blockstore = "0.1"
forest_bigint   = "0.1"
lru             = "0.7.2"
forest_crypto   = { version = "0.5", features = ["blst"] }
chain           = { path = "../chain" }
state_tree      = { path = "../../vm/state_tree/" }
serde           = { version = "1.0", features = ["derive"] }
db              = { package = "forest_db", version = "0.1" }
tokio           = { version = "1.0", features = ["sync"] }
futures         = "0.3.5"
libsecp256k1    = "0.6"
blake2b_simd    = "0.5.10"
log             = "0.4.8"
async-std       = { version = "1.9", features = ["tokio1"] }
state_manager   = { path = "../state_manager" }
async-trait     = "0.1"
interpreter     = { path = "../../vm/interpreter/" }
fil_types       = "0.2"
forest_libp2p   = { path = "../../node/forest_libp2p" }
num-traits      = "0.2"
statrs          = "0.15"
num-rational    = "0.4"
networks        = { path = "../../types/networks" }
slotmap         = "1.0"
rand            = "0.8.3"
fvm_shared      = { version = "0.8.0", default-features = false }
fvm             = "1.0"

[dev-dependencies]
interpreter    = { path = "../../vm/interpreter/" }
key_management = { path = "../../key_management" }
