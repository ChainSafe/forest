[package]
name    = "chain_sync"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2021"

[dependencies]
async-trait       = "0.1"
forest_ipld       = { version = "0.1" }
pbr               = "1.0.3"
anyhow            = "1.0"
nonempty          = "0.8.0"
fvm_shared        = { version = "0.8.0", default-features = false }
fvm_ipld_encoding = "0.2"
legacy_ipld_amt   = "0.2.0"
forest_vm         = "0.3.1"
forest_blocks     = "0.1.0"
beacon            = "0.1.0"
forest_db         = "0.1"
forest_encoding   = "0.2.1"
libp2p            = { version = "0.40.0-rc.1", default-features = false }
ipld_blockstore   = "0.1"
chain             = "0.1.0"
forest_message    = { version = "0.7", features = ["proofs", "blst"] }
state_manager     = "0.1.0"
num-bigint        = "0.4"
forest_crypto     = { version = "0.5", features = ["blst"] }
log               = "0.4.8"
async-std         = { version = "1.9", features = ["tokio1", "unstable"] }
forest_libp2p     = "0.1.0"
futures           = "0.3.5"
futures-util      = "0.3.5"
lru               = "0.7.2"
thiserror         = "1.0"
num-traits        = "0.2"
fil_types         = "0.2"
serde             = { version = "1.0", features = ["derive", "rc"] }
tokio             = { version = "1.0", features = ["sync"] }
rand              = "0.7.3"
smallvec          = "1.1.0"
actor_interface   = "0.1.0"
interpreter       = "0.1.0"
message_pool      = "0.1.0"
networks          = "0.1.0"
forest_json_utils = "0.1"
time              = { version = "0.3", features = ["serde"] }
prometheus        = { version = "0.12.0", features = ["process"] }
lazy_static       = "1.4.0"
statediff         = { version = "0.1.0", optional = true }
fvm               = "1.0"
cid               = { version = "0.8", default-features = false, features = ["std"] }

[dev-dependencies]
test_utils        = { version = "0.1.0", features = ["test_constructors"] }
base64            = "0.13"
genesis           = { version = "0.1.0", features = ["testing"] }
pretty_env_logger = "0.4.0"
fvm_ipld_car      = "0.4.1"
hex               = "0.4"

[features]
default = ["statediff"]
