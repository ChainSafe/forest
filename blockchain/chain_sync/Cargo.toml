[package]
name = "chain_sync"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2018"

[dependencies]
address = { package = "forest_address", path = "../../vm/address" }
vm = { package = "forest_vm", path = "../../vm" }
amt = { package = "ipld_amt", path = "../../ipld/amt" }
hamt = { package = "ipld_hamt", path = "../../ipld/hamt" }
blocks = { package = "forest_blocks", path = "../blocks", features = ["json"] }
beacon = { path = "../beacon" }
db = { package = "forest_db", path = "../../node/db" }
encoding = { package = "forest_encoding", path = "../../encoding" }
libp2p = { version = "0.24", default-features = false }
cid = { package = "forest_cid", path = "../../ipld/cid" }
ipld_blockstore = { path = "../../ipld/blockstore" }
chain = { path = "../chain" }
message = { package = "forest_message", path = "../../vm/message", features = ["proofs"] }
state_tree = { path = "../../vm/state_tree/" }
state_manager = { path = "../state_manager/" }
num-bigint = { path = "../../utils/bigint", package = "forest_bigint" }
crypto = { package = "forest_crypto", path = "../../crypto" }
log = "0.4.8"
async-std = { version = "1.6.3", features = ["unstable"] }
forest_libp2p = { path = "../../node/forest_libp2p" }
futures = "0.3.5"
futures-util = "0.3.5"
lru = "0.6"
thiserror = "1.0"
num-traits = "0.2"
fil_types = { path = "../../types" }
commcid = { path = "../../utils/commcid" }
clock = { package = "fil_clock", path = "../../node/clock" }
serde = { version = "1.0", features = ["derive", "rc"] }
flo_stream = "0.4.0"
rand = "0.7.3"
smallvec = "1.1.0"
actor = { package = "forest_actor", path = "../../vm/actor" }
interpreter = { path = "../../vm/interpreter/" }
message_pool = { path = "../message_pool" }

[dev-dependencies]
test_utils = { version = "0.1.0", path = "../../utils/test_utils/", features = ["test_constructors"] }
base64 = "0.13"
genesis = { path = "../../utils/genesis", features = ["testing"] }
pretty_env_logger = "0.4.0"
forest_car = { path = "../../ipld/car" }
hex = "0.4"
