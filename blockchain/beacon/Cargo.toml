[package]
name = "beacon"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2018"

[dependencies]
grpc = "0.8"
grpc-protobuf = "0.8"
protobuf = "2.14.0"
clock = { path = "../../node/clock" }
tls-api-rustls = "0.4"
bls-signatures = "0.6.0"
serde = { version = "1.0", features = ["derive"] }
encoding = { path = "../../encoding", package = "forest_encoding" }
sha2 = { version = "0.8", default-features = false }
byteorder = "1.3.4"
async-trait = "0.1"

[dev-dependencies]
hex = "0.4.2"
async-std = { version = "1.5.0", features = ["unstable", "attributes"] }

[build-dependencies]
protoc-rust-grpc = "0.7.1"
