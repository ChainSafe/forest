[package]
name = "beacon"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2018"

[dependencies]
grpc = "0.7.1"
grpc-protobuf = "0.7.1"
protobuf = "2.14.0"

httpbis =  "0.8.0"
tls-api = "0.3.2"
tls-api-openssl = "0.3.2"
bls-signatures = "0.6.0"
serde = { version = "1.0", features = ["derive"] }
encoding = { path = "../../encoding", package = "forest_encoding" }
sha2 = { version = "0.8", default-features = false }
byteorder = "1.3.4"

[dev-dependencies]
async-std = { version = "1.5.0", features = ["attributes"] }
hex = "0.4.2"

[build-dependencies]
protoc-rust-grpc = "0.7.1"
