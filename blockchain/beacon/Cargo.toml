[package]
name = "beacon"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2018"

[package.metadata.docs.rs]
features = ["json"]

[dependencies]
grpc = "0.8"
grpc-protobuf = "0.8"
protobuf = "2.14.0"
clock = { path = "../../node/clock" }
tls-api-rustls = "0.4"
bls-signatures = "0.6.0"
serde = { version = "1.0", features = ["derive"] }
encoding = { path = "../../encoding", package = "forest_encoding" }
sha2 = { version = "0.9", default-features = false }
byteorder = "1.3.4"
async-trait = "0.1"
base64 = { version = "0.12.1", optional = true }
forest_json_utils = { path = "../../utils/json_utils", optional = true }

[dev-dependencies]
base64 = "0.12.1"
hex = "0.4.2"
async-std = { version = "1.6.0", features = ["unstable", "attributes"] }
serde_json = "1.0"

[build-dependencies]
protoc-rust-grpc = "0.8"

[features]
json = ["base64", "forest_json_utils"]
