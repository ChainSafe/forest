[package]
name    = "forest_paramfetch"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2021"

[dependencies]
anyhow.workspace           = true
async-std                  = { workspace = true, features = ["unstable", "attributes"] }
blake2b_simd               = "1.0"
forest_fil_types.workspace = true
forest_net_utils.workspace = true
futures                    = "0.3"
isahc                      = "1.7"
log.workspace              = true
pbr                        = "1.0"
pin-project-lite           = "0.2"
serde                      = { workspace = true, features = ["derive"] }
serde_json.workspace       = true
surf                       = { version = "2.3", default-features = false, features = ["curl-client"] }
url                        = "2.3"
