[package]
name    = "forest_paramfetch"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2021"

[dependencies]
anyhow           = "1.0"
async-std        = { version = "1.12", features = ["unstable", "attributes"] }
blake2b_simd     = "1.0"
forest_fil_types = "0.2"
log              = "0.4"
pin-project-lite = "0.2"
serde            = { version = "1.0", features = ["derive"] }
serde_json       = "1.0"
surf             = { version = "2.3", default-features = false, features = ["curl-client"] }
tokio            = "1"
tokio-util       = { version = "0.7.0", features = ["compat"] }
url              = "2.3"
