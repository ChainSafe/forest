[package]
name    = "statediff"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2021"

[dependencies]
fvm_ipld_encoding = "0.2"
fvm_shared        = "0.8"
fvm_ipld_bitfield = "0.5.0"
anyhow            = "1.0"
fvm               = "1.0"
serde_json        = "1.0"
ipld_blockstore   = { version = "0.1", features = ["resolve", "rocksdb"] }
forest_cid        = { version = "0.3", features = ["cbor", "json"] }
difference        = "2.0"
colored           = "2.0"
# TODO might need to enable feature on other versions (0.1 and local)
forest_address = { version = "0.3", features = ["json"] }
serde          = { version = "1.0", features = ["derive"] }
forest_ipld    = { version = "0.1", features = ["json"] }
forest_vm      = "0.3"
fil_types      = "0.2"
structopt      = "0.3"
async-std      = { version = "1.9", features = ["attributes", "tokio1"] }
db             = { package = "forest_db", version = "0.1" }
directories    = "4.0.1"

[features]
default = ["rocksdb"]
rocksdb = ["db/rocksdb"]
