[package]
name = "rleplus"
version = "0.1.0"
authors = ["dignifiedquire <dignifiedquire@users.noreply.github.com>", "ChainSafe Systems <info@chainsafe.io>"]
edition = "2018"

[dependencies]
bitvec = "0.17.3"
unsigned-varint = "0.4"
serde = { version = "1.0", features = ["derive"] }
