[package]
name = "hamtv0"
description = "Sharded IPLD HashMap implementation."
version = "2.0.0"
license = "MIT OR Apache-2.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2018"
repository = "https://github.com/ChainSafe/forest"

[dependencies]
byteorder = "1.3.2"
forest_encoding = "0.2.1"
serde = { version = "1.0", features = ["derive"] }
num-bigint.workspace = true
fvm_shared3.workspace = true
# cid = { package = "forest_cid", version = "0.3" }

db = { package = "forest_db", version = "0.1" }
# ipld_blockstore = "0.1"
anyhow.workspace = true
forest_hash_utils = "0.1"
forest_ipld = "0.1.1"
once_cell = "1.5"
serde_bytes = { package = "cs_serde_bytes", version = "0.12" }
sha2 = "0.9.1"
thiserror = "1.0"
serde-value = "0.7.0"

[dependencies.fvm_ipld_blockstore]
version = "0.1"

[dependencies.cid]
default-features = false
features = ["serde-codec"]
version = "0.8.2"

[dependencies.fvm_ipld_encoding]
version = "0.2"

[features]
identity = []
# This feature should just be used for testing (ignoring links that don't exist in store)
ignore-dead-links = []

[dev-dependencies]
criterion = "0.3.3"
hex = "0.4.2"
ipld_blockstore = { version = "0.1", features = ["tracking"] }
unsigned-varint = "0.6"

[[bench]]
name = "hamt_beckmark"
path = "benches/hamt_benchmark.rs"
harness = false
