[package]
name    = "forest_auth"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2021"

[dependencies]
# Public
fvm_shared   = { version = "0.8", default-features = false }
jsonwebtoken = "7.2"
once_cell    = "1.7"
rand         = "0.8"
serde        = { version = "1.0", default-features = false, features = ["derive"] }
thiserror    = "1.0"
# Internal
# anyhow is pinned here to ensure upgradability, 
# as further versions probably break semver and cause issues 
# when upgrading in http-types crate
anyhow                = "=1.0.59"
forest_crypto         = { version = "0.5", features = ["blst"] }
forest_key_management = "0.1.0"

[dependencies.jsonrpc-v2]
default-features = false
features         = ["easy-errors", "macros", "bytes-v05"]
version          = "0.10"
