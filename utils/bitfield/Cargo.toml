[package]
name = "bitfield"
version = "0.1.0"
authors = [
    "dignifiedquire <dignifiedquire@users.noreply.github.com>",
    "ChainSafe Systems <info@chainsafe.io>"
]
edition = "2018"

[dependencies]
unsigned-varint = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_bytes = "0.11.3"
ahash = "0.4"
serde_json = {version="1.0",optional = true}

[dev-dependencies]
rand_xorshift = "0.2.0"
rand = "0.7.3"
encoding = { package = "forest_encoding", path = "../../encoding/" }
criterion = "0.3"



[features]
json = ["serde_json"]

[[bench]]
name = "benchmarks"
harness = false