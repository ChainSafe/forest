codecov:
  require_ci_to_pass: false
coverage:
  status:
    patch:
      default:
        informational: true
    project:
      default:
        informational: true
        threshold: 1.0
github_checks:
  annotations: false
comment:
  layout: "header, files, footer"
  behavior: default
  require_changes: "coverage_drop OR uncovered_patch"
  hide_project_coverage: false
