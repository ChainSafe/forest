name: Script linters

# Cancel workflow if there is a new change to the branch.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

on:
  merge_group:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  shellcheck:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
      - name: Run shellcheck
        run: mise lint:shellcheck

  rubocop:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
      - run: mise lint:ruby
  python-lint:
    if: ${{ !startsWith(github.ref, 'refs/heads/gh-readonly-queue/') }}
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - run: pip install black flake8
      - name: Run Python linters
        uses: wearerequired/lint-action@v2
        with:
          black: true
          flake8: true
  docker-lint:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6
      - name: validate compose file
        run: |
          cp monitored-stack/.env.example monitored-stack/.env
          docker compose -f monitored-stack/docker-compose.yml config
      - uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: "Dockerfile*"
          recursive: true
          # https://github.com/hadolint/hadolint/wiki/DL3008
          # https://github.com/hadolint/hadolint/wiki/DL3018
          ignore: DL3008,DL3018
      - uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: "*.dockerfile"
          recursive: true
          # https://github.com/hadolint/hadolint/wiki/DL3008
          # https://github.com/hadolint/hadolint/wiki/DL3018
          ignore: DL3008,DL3018
  yaml-lint:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
      - run: mise lint:yaml
  lists-lint:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
      - name: Sort and verify lists
        run: |
          mise lint:lists
          git diff --exit-code
