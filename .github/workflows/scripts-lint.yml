name: Scripts

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Run shellcheck
      uses: ludeeus/action-shellcheck@2.0.0
      env:
        SHELLCHECK_OPTS: --external-sources
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
      - name: Run rubocop
        run: |
          gem install rubocop --no-document
          rubocop scripts/
  run-js-linters:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: |
        lerna bootstrap
        lerna run lint
