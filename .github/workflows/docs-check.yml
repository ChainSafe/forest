name: CI
on: pull_request

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: yarn
          node-version: 18
      - run: make format-spellcheck-dictionary-check
      - run: yarn install --frozen-lockfile
      - run: yarn typecheck
      - run: yarn spellcheck
      - run: yarn format-check

      - run: yarn build
