name: Docs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-docs:
    name: Check API documentation
    runs-on: ubuntu-latest
    env:
      RUSTDOCFLAGS: "-Dwarnings"
    steps:
      - name: Apt Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang ocl-icd-opencl-dev
      - name: Checkout Sources
        uses: actions/checkout@v2
      - name: Rust Cache
        uses: Swatinem/rust-cache@v1.3.0
      - name: Cargo Doc
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --no-deps --workspace
      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.5.1
        with:
          # Check all markdown and html files in repo (default)
          args: --verbose --no-progress './target/doc/*/index.html'
          # Fail action on broken links
          fail: true
  publish-docs:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v2
      - name: Install MDBook
        run: |
          cargo install mdbook mdbook-linkcheck
      - name: Execute MDBook
        run: |
          mdbook build ./documentation/
      # The deploy steps are identical expect for name and 'dry-run' attribute.
      # Ideally this would be refactored.
      - name: Deploy GH Pages (dry-run)
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        if: ${{ github.event_name == 'pull_request' }}
        with:
          branch: gh-pages
          folder: ./documentation/book/html/
          dry-run: true
      - name: Deploy GH Pages
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        if: ${{ github.event_name == 'push' }}
        with:
          branch: gh-pages
          folder: ./documentation/book/html/
          dry-run: false
