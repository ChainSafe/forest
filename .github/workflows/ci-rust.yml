name: Rust CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install OpenCL
        run: sudo apt install ocl-icd-opencl-dev	

      - name: Toolchain setup
        uses: actions-rs/toolchain@v1
        with:	
          profile: minimal	
          toolchain: stable	
          override: true	

      - name: Cargo test all
        run: make test-all

  fmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Toolchain setup
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - run: rustup component add rustfmt
      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Check license headers
        run: make license

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install OpenCL
        run: sudo apt install ocl-icd-opencl-dev	

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

      - name: Check forest binary
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: -p forest

  publish_docs:
    if: github.event_name == 'push' && github.event.ref == 'refs/heads/master'
    name: Publish Documentation
    needs: [clippy, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install Rust
        run: rustup update beta && rustup default beta

      - name: Install OpenCL
        run: sudo apt install ocl-icd-opencl-dev	

      - name: Build documentation
        run: cargo doc --no-deps --all-features
      - name: Publish documentation
        run: |
          cd target/doc
          git init
          echo '<meta http-equiv="refresh" content="0; url=https://chainsafe.github.io/forest/node/index.html">' > index.html
          git add .
          git -c user.name='ci' -c user.email='ci' commit -m 'Deploy documentation'
          git push -f -q https://git:${{ secrets.github_token }}@github.com/${{ github.repository }} HEAD:gh-pages
