name: Rust CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: test
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2

      - name: Update apt repositories
        run: sudo apt update

      - name: Install apt packages
        run: sudo apt install ocl-icd-opencl-dev

      - name: Install Protoc
        uses: arduino/setup-protoc@master
        with:
          version: "3.9.1"

      - name: Toolchain setup
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cargo Build Tests
        run: make test-all-no-run

      - name: Cargo test all
        run: make test-all

  fmt:
    name: rustfmt
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2

      - name: Toolchain setup
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - run: rustup component add rustfmt
      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Check license headers
        run: make license

  clippy:
    name: clippy
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"

      - name: Install OpenCL
        run: sudo apt install ocl-icd-opencl-dev

      - name: Install Protoc
        uses: arduino/setup-protoc@master
        with:
          version: "3.9.1"

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

      - name: Check forest binary
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: -p forest

  publish_docs:
    if: github.event_name == 'push' && github.event.ref == 'refs/heads/master'
    name: Publish Documentation
    needs: [clippy, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"

      - name: Install Rust
        run: rustup update beta && rustup default beta

      - name: Install OpenCL
        run: sudo apt install ocl-icd-opencl-dev

      - name: Install Protoc
        uses: arduino/setup-protoc@master
        with:
          version: "3.9.1"

      - name: Build documentation
        run: cargo doc --no-deps --all-features
      - name: Publish documentation
        run: |
          cd target/doc
          git init
          echo '<meta http-equiv="refresh" content="0; url=https://chainsafe.github.io/forest/forest_vm/index.html">' > index.html
          git add .
          git -c user.name='ci' -c user.email='ci' commit -m 'Deploy documentation'
          git push -f -q https://git:${{ secrets.github_token }}@github.com/${{ github.repository }} HEAD:gh-pages
