          path: ~/.cargo/bin
      - name: Set permissions
        run: |
          chmod +x ~/.cargo/bin/forest*
      - run: ./scripts/tests/calibnet_kademlia_check.sh
        timeout-minutes: ${{ fromJSON(env.SCRIPT_TIMEOUT_MINUTES) }}
  calibnet-eth-mapping-check:
    needs:
      - build-ubuntu
    name: Calibnet eth mapping check
    runs-on: ubuntu-24.04
    steps:
      - run: lscpu
      - uses: actions/cache@v5
        with:
          path: "${{ env.FIL_PROOFS_PARAMETER_CACHE }}"
          key: proof-params-keys
      - name: Checkout Sources
        uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with:
          name: "forest-${{ runner.os }}"
          path: ~/.cargo/bin
      - uses: actions/download-artifact@v7
        with:
          name: "forest-${{ runner.os }}"
          path: ~/.cargo/bin
      - name: Set permissions
        run: |
          chmod +x ~/.cargo/bin/forest*
      - run: ./scripts/tests/calibnet_eth_mapping_check.sh
        timeout-minutes: ${{ fromJSON(env.SCRIPT_TIMEOUT_MINUTES) }}
  calibnet-api-test-stateful:
    if: github.event.pull_request.draft == false
    concurrency:
      group: calibnet-api-test-stateful
      cancel-in-progress: false
    needs:
      - build-ubuntu
    name: Calibnet api test-stateful check
    runs-on: ubuntu-24.04
    steps:
      - run: lscpu
      - uses: actions/cache@v5
        with:
          path: "${{ env.FIL_PROOFS_PARAMETER_CACHE }}"
          key: proof-params-keys
      - name: Checkout Sources
        uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with:
          name: "forest-${{ runner.os }}"
          path: ~/.cargo/bin
      - uses: actions/download-artifact@v7
        with:
          name: "forest-${{ runner.os }}"
          path: ~/.cargo/bin
      - name: Set permissions
        run: |
          chmod +x ~/.cargo/bin/forest*
      - name: Api test stateful check
        env:
          CALIBNET_T4_WALLET: "${{ secrets.CALIBNET_T4_WALLET }}"
        run: |
          if [[ "$CALIBNET_T4_WALLET" != "" ]]; then
            ./scripts/tests/calibnet_api_test_stateful_check.sh "$CALIBNET_T4_WALLET"
          fi
        timeout-minutes: ${{ fromJSON(env.SCRIPT_TIMEOUT_MINUTES) }}
  db-migration-checks:
