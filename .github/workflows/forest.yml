name: Integration tests
concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
on:
  schedule:
    - cron: "0 0 * * 0" # Runs at 00:00, only on Sunday
  workflow_dispatch:
  merge_group:
  pull_request:
    branches:
      - main
    # This needs to be declared explicitly so that the RPC checks job is actually
    # run when PR is labeled.
    types: [opened, synchronize, reopened, labeled, unlabeled]
    paths-ignore:
      - "docs/**"
      - ".github/workflows/docs-*.yml"
      - "**/*.md"
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - ".github/workflows/docs-*.yml"
      - "**/*.md"

env:
  CI: 1
  CACHE_TIMEOUT_MINUTES: 5
  SCRIPT_TIMEOUT_MINUTES: 30
  AWS_ACCESS_KEY_ID: "${{ secrets.AWS_ACCESS_KEY_ID }}"
  AWS_SECRET_ACCESS_KEY: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
  RUSTC_WRAPPER: sccache
  CC: sccache clang
  CXX: sccache clang++
  FIL_PROOFS_PARAMETER_CACHE: /var/tmp/filecoin-proof-parameters
  SHELL_IMAGE: busybox
jobs:
  build-macos:
    name: Build MacOS
    runs-on: macos-latest
    steps:
      - name: Configure SCCache variables
        run: |
          # External PRs do not have access to 'vars' or 'secrets'.
          if [[ "$AWS_ACCESS_KEY_ID" != "" ]]; then
            echo "SCCACHE_ENDPOINT=${{ vars.SCCACHE_ENDPOINT}}" >> $GITHUB_ENV
            echo "SCCACHE_BUCKET=${{ vars.SCCACHE_BUCKET}}" >> $GITHUB_ENV
            echo "SCCACHE_REGION=${{ vars.SCCACHE_REGION}}" >> $GITHUB_ENV
          fi
          echo "SCCACHE_S3_KEY_PREFIX=macos" >> $GITHUB_ENV
      - name: Checkout Sources
        uses: actions/checkout@v6
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9
        timeout-minutes: ${{ fromJSON(env.CACHE_TIMEOUT_MINUTES) }}
        continue-on-error: true
      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.work"
      - name: Cargo Check
        run: cargo check
  build-ubuntu:
    name: Build Ubuntu
    runs-on: ubuntu-24.04
    steps:
      - name: Configure SCCache variables
        run: |
          # External PRs do not have access to 'vars' or 'secrets'.
          if [[ "${{secrets.AWS_ACCESS_KEY_ID}}" != "" ]]; then
            echo "SCCACHE_ENDPOINT=${{ vars.SCCACHE_ENDPOINT}}" >> $GITHUB_ENV
            echo "SCCACHE_BUCKET=${{ vars.SCCACHE_BUCKET}}" >> $GITHUB_ENV
            echo "SCCACHE_REGION=${{ vars.SCCACHE_REGION}}" >> $GITHUB_ENV
          fi
      - run: lscpu
      - name: Show IP
        run: curl ifconfig.me
        continue-on-error: true
      - name: Checkout Sources
        uses: actions/checkout@v6
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9
        timeout-minutes: ${{ fromJSON(env.CACHE_TIMEOUT_MINUTES) }}
        continue-on-error: true
      - uses: jdx/mise-action@v3
      - name: Go tests
        run: |
          go test -v ./tools/prometheus_metrics_validator
      - name: Install Forest
        env:
          # To minimize compile times: https://nnethercote.github.io/perf-book/build-configuration.html#minimizing-compile-times
          RUSTFLAGS: "-C linker=clang -C link-arg=-fuse-ld=lld"
        run: mise run install --slim quick
      - uses: actions/upload-artifact@v6
        with:
          name: "forest-${{ runner.os }}"
          path: |
            ~/.cargo/bin/forest*
          if-no-files-found: error
  cargo-publish-dry-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v6
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9
        timeout-minutes: ${{ fromJSON(env.CACHE_TIMEOUT_MINUTES) }}
        continue-on-error: true
      - uses: jdx/mise-action@v3
      - run: cargo publish --dry-run
  forest-cli-check:
    needs:
      - build-ubuntu
    name: Forest CLI checks
    runs-on: ubuntu-24.04
    steps:
      - run: lscpu
      - uses: actions/cache@v5
        with:
          path: ${{ env.FIL_PROOFS_PARAMETER_CACHE }}
          key: proof-params-keys
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with:
          name: "forest-${{ runner.os }}"
          path: ~/.cargo/bin
      - name: Set permissions
        run: |
          chmod +x ~/.cargo/bin/forest*
      - name: forest-cli check
        run: ./scripts/tests/forest_cli_check.sh
        timeout-minutes: ${{ fromJSON(env.SCRIPT_TIMEOUT_MINUTES) }}
  calibnet-check:
    needs:
      - build-ubuntu
    name: Calibnet check
    runs-on: ubuntu-24.04
    steps:
      - run: lscpu
      - uses: actions/cache@v5
        with:
          path: "${{ env.FIL_PROOFS_PARAMETER_CACHE }}"
          key: proof-params-keys
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with:
          name: "forest-${{ runner.os }}"
          path: ~/.cargo/bin
      - uses: actions/download-artifact@v7
        with:
          name: "forest-${{ runner.os }}"
          path: ~/.cargo/bin
      - name: Set permissions
        run: |
          chmod +x ~/.cargo/bin/forest*
      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.work"
      - name: Other commands check
        run: ./scripts/tests/calibnet_other_check.sh
        timeout-minutes: ${{ fromJSON(env.SCRIPT_TIMEOUT_MINUTES) }}
        env:
          CC: clang
          CXX: clang++
  calibnet-stateless-mode-check:
    needs:
      - build-ubuntu
    name: Calibnet stateless mode check
    runs-on: ubuntu-24.04
    steps:
      - run: lscpu
      - uses: actions/cache@v5
