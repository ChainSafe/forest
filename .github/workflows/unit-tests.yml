name: Unit tests

# Cancel workflow if there is a new change to the branch.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

on:
  workflow_dispatch:
  merge_group:
  pull_request:
    branches:
      - main
    # This needs to be declared explicitly so that the job is actually
    # run when moved out of draft.
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

env:
  CI: 1
  CARGO_INCREMENTAL: 0
  CACHE_TIMEOUT_MINUTES: 5
  RUSTC_WRAPPER: "sccache"
  CC: "sccache clang"
  CXX: "sccache clang++"

jobs:
  tests:
    # Change to `buildjet-8vcpu-ubuntu-2204` if `fuzzy` is down.
    runs-on: fuzzy
    # Run the job only if the PR is not a draft.
    # This is done to limit the runner cost.
    if: github.event.pull_request.draft == false
    timeout-minutes: 30
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v4
        with:
          submodules: "recursive" # checkout the serialization vectors
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.3
        timeout-minutes: ${{ fromJSON(env.CACHE_TIMEOUT_MINUTES) }}
        continue-on-error: true
      - name: Apt Dependencies
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 3
          command: sudo make install-deps
      - uses: actions/setup-go@v4
        with:
          go-version-file: "src/libp2p_bitswap/tests/go-app/go.mod"
      - run: cargo install --locked cargo-binstall
      - name: install nextest
        uses: taiki-e/install-action@nextest
      # To fix <https://github.com/ChainSafe/forest/actions/runs/6922848666/job/18830370904?pr=3721#step:7:37>
      # The same run would still fail, a manual re-run is required.
      # - run: cargo install --force --locked cargo-binstall
      #   if: failure()
      - run: make test
  tests-release:
    # Change to `buildjet-8vcpu-ubuntu-2204` if `fuzzy` is down.
    runs-on: fuzzy
    # Run the job only if the PR is not a draft.
    # This is done to limit the runner cost.
    if: github.event.pull_request.draft == false
    timeout-minutes: 30
    steps:
      # find the nearest S3 space for storing cache files
      - name: Show IP
        run: curl ifconfig.me
        continue-on-error: true
      - name: Checkout Sources
        uses: actions/checkout@v4
        with:
          submodules: "recursive" # checkout the serialization vectors
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.3
        timeout-minutes: ${{ fromJSON(env.CACHE_TIMEOUT_MINUTES) }}
        continue-on-error: true
      - name: Apt Dependencies
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 3
          command: sudo make install-deps
      - uses: actions/setup-go@v4
        with:
          go-version-file: "src/libp2p_bitswap/tests/go-app/go.mod"
      - name: install nextest
        uses: taiki-e/install-action@nextest
      - run: make test-release
