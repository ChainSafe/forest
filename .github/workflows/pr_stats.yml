name: Pull Request Stats

on:
  schedule:
    - cron:  '0 * * * 1'

jobs:
  stats:
    runs-on: ubuntu-latest
    steps:
      - name: Run pull request stats
        uses: flowwer-dev/pull-request-stats@master
        with:
          slack-channel: '#fil-devs-standup'
          slack-webhook: ${{ secrets.SLACK_STANDUP_WEBHOOK }}
