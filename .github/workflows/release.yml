name: Release

on:
  push:
    tags:
      - v*

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            file: forest-${{ github.ref_name }}-linux-amd64.zip
          - os: macos-latest
            file: forest-${{ github.ref_name }}-macos-amd64.zip
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v2
      - name: Install Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Rust Cache
        uses: Swatinem/rust-cache@v1.3.0
      - name: Cargo Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --bin forest --features release
      - name: Compress Binary
        run: |
          cp -v target/release/forest .
          strip forest
          sha256sum forest > forest.sha256
          zip ${{ matrix.file }} forest forest.sha256 CHANGELOG.md LICENSE-APACHE LICENSE-MIT README.md
      - name: Upload Binary
        uses: svenstaro/upload-release-action@v2
        with:
            repo_token: ${{ github.token }}
            file: ${{ matrix.file }}
            asset_name: ${{ matrix.file }}
            tag: ${{ github.ref_name }}
            overwrite: true
