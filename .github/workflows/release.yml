name: Release

on:
  push:
    tags:
      - v*

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            file: forest-${{ github.ref_name }}-linux-amd64.zip
          - os: macos-latest
            file: forest-${{ github.ref_name }}-macos-amd64.zip
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v3
      - name: Apt Dependencies
        if: startsWith(matrix.os, 'Ubuntu')
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 3
          command: sudo make install-deps
      - name: Homebrew Utils
        if: startsWith(matrix.os, 'macOS')
        run: |
          brew install --verbose coreutils protobuf
          protoc --version
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        timeout-minutes: 5
        continue-on-error: true
      - name: Cargo Build
        run: cargo build --release --bin forest --bin forest-cli
      - name: Compress Binary
        run: |
          mkdir -p forest-${{ github.ref_name }}
          cp -v target/release/forest target/release/forest-cli forest-${{ github.ref_name }}
          cp -rv CHANGELOG.md LICENSE-APACHE LICENSE-MIT README.md documentation forest-${{ github.ref_name }}
          sha256sum forest-${{ github.ref_name }}/forest > forest-${{ github.ref_name }}/forest.sha256
          sha256sum forest-${{ github.ref_name }}/forest-cli > forest-${{ github.ref_name }}/forest-cli.sha256
          zip -r ${{ matrix.file }} forest-${{ github.ref_name }}
      - name: Upload Binary
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ github.token }}
          file: ${{ matrix.file }}
          asset_name: ${{ matrix.file }}
          tag: ${{ github.ref_name }}
          overwrite: true
          prerelease: true
  build-and-push-docker-image:
    name: Build Tagged Docker image and push to repositories
    runs-on: ubuntu-22.04
    timeout-minutes: 45
    steps:
      - name: List cached docker images
        run: docker image ls

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          # To use cached docker images
          driver: docker

      - name: Login to Github Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image and push to GitHub Container Registry
        uses: docker/build-push-action@v3
        with:
          context: .
          tags: |
            ghcr.io/chainsafe/forest:${{ github.ref_name }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: List docker images
        run: docker image ls
