name: Spellcheck

on:
  push:
    branches: [main]
    paths:
      - "**/*.md"
      - "dictionary.txt"
      - "package.json"
      - ".github/workflows/spellcheck.yml"
  pull_request:
    branches: [main]
    paths:
      - "**/*.md"
      - "dictionary.txt"
      - "package.json"
      - ".github/workflows/spellcheck.yml"
  workflow_dispatch:

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Run spellcheck
        run: yarn spellcheck
