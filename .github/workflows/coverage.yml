name: Code coverage

# Cancel workflow if there is a new change to the branch.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

on:
  workflow_dispatch:
  merge_group:
  pull_request:
    branches:
      - main
    # This needs to be declared explicitly so that the job is actually
    # run when moved out of draft.
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - "docs/**"
      - ".github/workflows/docs-*.yml"
      - "**/*.md"
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - ".github/workflows/docs-*.yml"
      - "**/*.md"

env:
  CI: 1
  CARGO_INCREMENTAL: 0
  CACHE_TIMEOUT_MINUTES: 5
  AWS_ACCESS_KEY_ID: "${{ secrets.AWS_ACCESS_KEY_ID }}"
  AWS_SECRET_ACCESS_KEY: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
  CC: clang
  CXX: clang++
  # To minimize compile times: https://nnethercote.github.io/perf-book/build-configuration.html#minimizing-compile-times
  RUSTFLAGS: "-C linker=clang -C link-arg=-fuse-ld=lld"
  FOREST_F3_SIDECAR_FFI_BUILD_OPT_OUT: 1
  FIL_PROOFS_PARAMETER_CACHE: /var/tmp/filecoin-proof-parameters
  RUST_LOG: error
  FOREST_ACTOR_BUNDLE_PATH: /var/tmp/forest_actor_bundle.car.zst

jobs:
  codecov:
    name: Coverage
    # if: github.event.pull_request.draft == false && github.actor != 'dependabot[bot]'
    runs-on: buildjet-4vcpu-ubuntu-2204
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
      - uses: taiki-e/install-action@cargo-llvm-cov
      - name: Fetch proof params and RPC test snapshots
        run: |
          cargo run --bin forest-dev --no-default-features --profile quick -- fetch-test-snapshots --actor-bundle $FOREST_ACTOR_BUNDLE_PATH
          ls -ahl $FIL_PROOFS_PARAMETER_CACHE
      - name: Generate code coverage
        run: mise codecov
      # Save lcov.info as an artifact for debugging purposes
      - uses: actions/upload-artifact@v6
        with:
          name: lcov.info
          path: lcov.info
          if-no-files-found: error
      - name: Upload CodeCov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: true
