name: Lint

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-js-linters:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: |
        lerna bootstrap
        yarn lint
