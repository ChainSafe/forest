name: Checkpoints

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *" # The 1st of every month

jobs:
  checkpoint_issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/CHECKPOINT_ISSUE_TEMPLATE.md
