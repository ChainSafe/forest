name: Rust

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    -
      cron: "0 0 * * *"

jobs:
  test:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        rust: [1.57.0, stable]
        os: [buildjet-64vcpu-ubuntu-2004, ubuntu-latest, macos-latest]
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
      - name: Checkout Sources
        uses: actions/checkout@v2
      - name: Install Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
      - name: Cargo Check
        uses: actions-rs/cargo@v1
        with:
          command: check
      - name: Cargo Test
        run: make test-all
        env:
          RUST_TEST_THREADS: 64

  lint:
    name: Lint
    runs-on: buildjet-16vcpu-ubuntu-2004
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.57.0
      - name: Install Clippy
        run: rustup component add clippy
      - name: Install RustFmt
        run: rustup component add rustfmt
      - name: Run Linters
        run: make lint

  audit:
    name: Audit
    runs-on: buildjet-8vcpu-ubuntu-2004
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v2
      - name: Install Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.57.0
      - name: Build and Audit
        run: |
          cargo install cargo-audit
          cargo audit --ignore RUSTSEC-2020-0159 --ignore RUSTSEC-2020-0071 --ignore RUSTSEC-2021-0130

  codecov:
    name: Coverage
    runs-on: buildjet-32vcpu-ubuntu-2004
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
      - name: Checkout Sources
        uses: actions/checkout@v2
      - name: Install Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.57.0
      - name: Run Tarpaulin
        uses: actions-rs/tarpaulin@v0.1
        with:
          args: '--workspace --out Xml --timeout 600 -- --test-threads 64'
        env:
          RUST_TEST_THREADS: 64
      - name: Upload CodeCov
        uses: codecov/codecov-action@v2
