name: Rust

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

env:
  CI: 1
  CARGO_INCREMENTAL: 1

jobs:
  test:
    name: Test
    runs-on: buildjet-8vcpu-ubuntu-2004
    timeout-minutes: 30
    env:
      RUSTFLAGS: "-D warnings"
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang ocl-icd-opencl-dev
      - name: Checkout Sources
        uses: actions/checkout@v3
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
      - name: Cargo Check
        run: cargo check
      - name: Make Test-All
        run: make test-all

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Apt Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang ocl-icd-opencl-dev
      - name: Checkout Sources
        uses: actions/checkout@v3
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
      - name: Install taplo (TOML linter)
        run: cargo install taplo-cli --locked
      - name: Run Linters
        run: make lint

  audit:
    name: Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v3
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
      - name: Install Audit
        run: cargo install cargo-audit
      - name: Run Audit
        run: make audit

  unused_dependencies:
    name: Unused dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v3
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
      - name: Install udeps
        run: cargo install cargo-udeps --locked
      - name: Run udeps
        run: make udeps

  spellcheck:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v3
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
      - name: Install spellcheck
        run: cargo install cargo-spellcheck
      - name: Run Spellcheck
        run: make spellcheck

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        #rv: [1.58.1, stable, beta, nightly]
        rv: [nightly]
    steps:
      - name: Install Dependencies
        if: startsWith(matrix.os, 'Ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang ocl-icd-opencl-dev
      - name: Checkout Sources
        uses: actions/checkout@v3
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
      - name: Cargo Build
        run: cargo build --profile dev

  calibnet-check:
    name: Calibnet sync check
    runs-on: buildjet-8vcpu-ubuntu-2004
    timeout-minutes: 30
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang ocl-icd-opencl-dev
      - name: Checkout Sources
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
      - name: build and install binaries
        run: make install
      - name: download snapshot
        run: forest-cli --chain calibnet chain fetch -s /tmp/snapshots/
      - name: import snapshot and run Forest
        run: |
          forest --chain calibnet --target-peer-count 50 --encrypt-keystore false --halt-after-import --import-snapshot /tmp/snapshots/*.car
          forest --chain calibnet --target-peer-count 50 --encrypt-keystore false --detach
      - name: wait for sync and check health
        run: |
          forest-cli sync wait
          bash scripts/health_check.sh localhost
      - name: kill Forest process, print forest logs
        run: |
          pkill forest
          cat forest.out forest.err
