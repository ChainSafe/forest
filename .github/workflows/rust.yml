name: Rust

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

env:
  CI: 1
  CARGO_INCREMENTAL: 1
  CACHE_TIMEOUT_MINUTES: 5

jobs:
  test:
    name: Test
    runs-on: buildjet-8vcpu-ubuntu-2004
    timeout-minutes: 30
    env:
      RUSTFLAGS: "-D warnings"
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v3
      - name: Setup sccache
        uses: hanabi1224/sccache-action@9a6eaffba482beb3b919ce68d12f2559b4db12b3
        with:
          # reuse build cache from calibnet sync check which is built with release profile
          cache-key: ${{ runner.os }}-sccache-test-${{ hashFiles('rust-toolchain.toml') }}
          cache-save: false
      - name: Install Dependencies
        run: sudo make install-deps
      - name: install nextest
        uses: taiki-e/install-action@nextest
      - run: make test-all
        env:
          CC: "/tmp/sccache/sccache clang"
          CXX: "/tmp/sccache/sccache clang++"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v3
      - name: Apt Dependencies
        run: sudo make install-deps
      - name: Setup sccache
        uses: hanabi1224/sccache-action@9a6eaffba482beb3b919ce68d12f2559b4db12b3
        with:
          cache-key: ${{ runner.os }}-sccache-${{ hashFiles('rust-toolchain.toml') }}
          cache-save: false
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
          key: ${{ runner.os }}-lint-cargo-bin-${{ hashFiles('rust-toolchain.toml') }}
      - name: Install taplo (TOML linter)
        run: cargo install taplo-cli --locked
        continue-on-error: true
      - name: Run Linters
        run: make lint

  audit:
    name: Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v3
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        timeout-minutes: ${{ fromJSON(env.CACHE_TIMEOUT_MINUTES) }}
        continue-on-error: true
      - name: Install Audit
        run: cargo install cargo-audit
      - name: Run Audit
        run: make audit

  unused_dependencies:
    name: Unused dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v3
      - name: Setup sccache
        uses: hanabi1224/sccache-action@9a6eaffba482beb3b919ce68d12f2559b4db12b3
        with:
          cache-key: ${{ runner.os }}-sccache-${{ hashFiles('rust-toolchain.toml') }}
          cache-save: false
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
          key: ${{ runner.os }}-udeps-cargo-bin-${{ hashFiles('rust-toolchain.toml') }}
      - name: Install udeps
        run: cargo install cargo-udeps --locked
        continue-on-error: true
      - name: Run udeps
        run: make udeps
        env:
          CC: "/tmp/sccache/sccache clang"
          CXX: "/tmp/sccache/sccache clang++"

  spellcheck:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v3
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        timeout-minutes: ${{ fromJSON(env.CACHE_TIMEOUT_MINUTES) }}
        continue-on-error: true
      - name: Install spellcheck
        run: cargo install cargo-spellcheck
      - name: Run Spellcheck
        run: make spellcheck

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v3
      - name: Setup sccache Linux
        uses: hanabi1224/sccache-action@9a6eaffba482beb3b919ce68d12f2559b4db12b3
        if: startsWith(matrix.os, 'Ubuntu')
        with:
          arch: x86_64-unknown-linux-musl
          cache-key: ${{ runner.os }}-sccache-${{ hashFiles('rust-toolchain.toml') }}
      - name: Setup sccache MACOS
        uses: hanabi1224/sccache-action@9a6eaffba482beb3b919ce68d12f2559b4db12b3
        if: startsWith(matrix.os, 'macOS')
        with:
          arch: x86_64-apple-darwin
          cache-key: ${{ runner.os }}-sccache-${{ hashFiles('rust-toolchain.toml') }}
      - name: Install Linux Dependencies
        if: startsWith(matrix.os, 'Ubuntu')
        run: |
          lscpu # the job may run on different CPUs, list cpu here for analysing build time
          sudo make install-deps
      - name: Cargo Check
        run: cargo check --timings
        env:
          CC: "/tmp/sccache/sccache clang"
          CXX: "/tmp/sccache/sccache clang++"
      - uses: actions/upload-artifact@v3
        with:
          name: build-timings
          path: |
            target/cargo-timings/*
          if-no-files-found: error

  calibnet-check:
    name: Calibnet sync check
    runs-on: buildjet-8vcpu-ubuntu-2004
    timeout-minutes: 30
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install Dependencies
        run: sudo make install-deps
      - name: Setup sccache
        uses: hanabi1224/sccache-action@9a6eaffba482beb3b919ce68d12f2559b4db12b3
        with:
          cache-key: ${{ runner.os }}-sccache-test-${{ hashFiles('rust-toolchain.toml') }}
      - name: build and install binaries
        run: make install
        env:
          CC: "/tmp/sccache/sccache clang"
          CXX: "/tmp/sccache/sccache clang++"
      - name: download snapshot
        run: forest-cli --chain calibnet chain fetch -s /tmp/snapshots/
      - name: import snapshot and run Forest
        run: |
          forest --chain calibnet --target-peer-count 50 --encrypt-keystore false --halt-after-import --import-snapshot /tmp/snapshots/*.car
          forest --chain calibnet --target-peer-count 50 --encrypt-keystore false --detach
      # - name: wait for sync and check health
      #   run: |
      #     forest-cli sync wait
      #     bash scripts/health_check.sh localhost
      - name: kill Forest process, print forest logs
        run: |
          pkill forest
          cat forest.out forest.err
