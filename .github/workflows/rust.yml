name: Rust

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

env:
  CI: 1
  CARGO_INCREMENTAL: 1
  CACHE_TIMEOUT_MINUTES: 5
  SNAPSHOT_DIRECTORY: /tmp/snapshots
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"

jobs:
  test:
    name: Test
    runs-on: buildjet-8vcpu-ubuntu-2204
    timeout-minutes: 30
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v3
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.3
        timeout-minutes: ${{ fromJSON(env.CACHE_TIMEOUT_MINUTES) }}
        continue-on-error: true
      - name: Apt Dependencies
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 3
          command: sudo make install-deps
      - uses: actions/setup-go@v4
        with:
          go-version-file: "node/forest_libp2p/bitswap/tests/go-app/go.mod"
      - name: install nextest
        uses: taiki-e/install-action@nextest
      - run: make test-all
        env:
          CC: "sccache clang"
          CXX: "sccache clang++"

  lint-all:
    name: All lint checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v3
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.3
        timeout-minutes: ${{ fromJSON(env.CACHE_TIMEOUT_MINUTES) }}
        continue-on-error: true
      - name: Apt Dependencies
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 3
          command: |
            sudo make install-deps
            sudo apt-get install -y libclang-dev # required dep for cargo-spellcheck
      - name: Install Lint tools
        run: make install-lint-tools-ci
        env:
          RUSTFLAGS: "-Cstrip=symbols"
      - run: make lint-all
        env:
          CC: "sccache clang"
          CXX: "sccache clang++"

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v3
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.3
        timeout-minutes: ${{ fromJSON(env.CACHE_TIMEOUT_MINUTES) }}
        continue-on-error: true
      - name: Install Apt Dependencies
        if: contains(matrix.os, 'ubuntu')
        run: |
          lscpu # the job may run on different CPUs, list cpu here for analysing build time
          sudo make install-deps
      - name: Cargo Check
        run: cargo check --timings
        env:
          CC: "sccache clang"
          CXX: "sccache clang++"
      - uses: actions/upload-artifact@v3
        with:
          name: build-timings
          path: |
            target/cargo-timings/*
          if-no-files-found: error

  calibnet-check:
    name: Calibnet sync check
    runs-on: buildjet-4vcpu-ubuntu-2204
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.3
        timeout-minutes: ${{ fromJSON(env.CACHE_TIMEOUT_MINUTES) }}
        continue-on-error: true
      - name: Apt Dependencies
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 3
          command: sudo make install-deps
      - name: build and install binaries
        run: make install
        env:
          CC: "sccache clang"
          CXX: "sccache clang++"
      - name: Calibnet health check
        env:
          CALIBNET_WALLET: ${{ secrets.CALIBNET_WALLET }}
        run: ./scripts/calibnet_health_check.sh "$CALIBNET_WALLET"

  dependencies-check:
    name: Check cargo files for duplicates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0"
      - name: Run dependencies checks
        run: |
          gem install toml-rb --no-document
          ruby scripts/find_duplicate_deps.rb && ruby scripts/find_unused_deps.rb
