name: Rust

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    -
      cron: "0 0 * * *"

env:
  CI: 1
  CARGO_INCREMENTAL: 1

jobs:
  test:
    name: Test
    runs-on: buildjet-16vcpu-ubuntu-2004
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang ocl-icd-opencl-dev
      - name: Checkout Sources
        uses: actions/checkout@v3
        with:
          submodules: true
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Install Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
      - name: Check for Rust changes
        run: |
          echo "::set-output name=files::$(git --no-pager diff --name-only main...${{ github.event.pull_request.head.sha }} | egrep '(.toml)|(.lock)|(.rs)$' | wc -l | tr -d ' ')"
        id: rust-diff
      - name: Rust Cache
        uses: Swatinem/rust-cache@v1.3.0
      - name: Cargo Check
        uses: actions-rs/cargo@v1
        with:
          command: check
        if: steps.rust-diff.outputs.files != 0
      - name: Make Test-All
        run: make test-all
        if: steps.rust-diff.outputs.files != 0

  dumb:
    name: Dumb
    runs-on: ubuntu-latest
    env:
      GITHUB_CONTEXT: ${{ toJson(github) }}
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v3
        with:
          submodules: true
          ref: ${{ github.event.pull_request.head.sha }}
      - run: |
          git fetch -pa
          git --no-pager diff --name-only main...${{ github.event.pull_request.head.sha }}
      - name: Check for Rust changes
        run: |
          echo "::set-output name=files::$(git --no-pager diff --name-only main...${{ github.event.pull_request.head.sha }} | egrep '(.toml)|(.lock)|(.rs)$' | wc -l | tr -d ' ')"
        id: rust-diff
  codecov:
    name: Cover
    runs-on: buildjet-16vcpu-ubuntu-2004
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang ocl-icd-opencl-dev
      - name: Checkout Sources
        uses: actions/checkout@v3
        with:
          submodules: true
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Check for Rust changes
        run: |
          echo "::set-output name=files::$(git --no-pager diff --name-only main...${{ github.event.pull_request.head.sha }} | egrep '(.toml)|(.lock)|(.rs)$' | wc -l | tr -d ' ')"
        id: rust-diff
      - name: Install Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
      - name: Rust Cache
        uses: Swatinem/rust-cache@v1.3.0
      - name: Run Tarpaulin
        uses: actions-rs/tarpaulin@v0.1
        with:
          args: '--locked --jobs 16 --timeout 600 --skip-clean -- --test-threads 16'
        if: steps.rust-diff.outputs.files != 0
      - name: Upload CodeCov
        uses: codecov/codecov-action@v2
        if: steps.rust-diff.outputs.files != 0

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v3
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
      - name: Rust Cache
        uses: Swatinem/rust-cache@v1.3.0
      - name: Install Clippy
        run: rustup component add clippy
      - name: Install RustFmt
        run: rustup component add rustfmt
      - name: Run Linters
        run: make lint

  audit:
    name: Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v3
      - name: Install Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Rust Cache
        uses: Swatinem/rust-cache@v1.3.0
      - name: Install Audit
        run: cargo install cargo-audit
      - name: Run Audit
        uses: actions-rs/cargo@v1
        with:
          command: audit
          args: --ignore RUSTSEC-2020-0159 --ignore RUSTSEC-2020-0071 --ignore RUSTSEC-2021-0130 --ignore RUSTSEC-2022-0009

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rv: [1.58.1, stable, beta, nightly]
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
      - name: Install Dependencies
        if: startsWith(matrix.os, 'Ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang ocl-icd-opencl-dev
      - name: Checkout Sources
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Check for Rust changes
        run: |
          echo "::set-output name=files::$(git --no-pager diff --name-only main...${{ github.event.pull_request.head.sha }} | egrep '(.toml)|(.lock)|(.rs)$' | wc -l | tr -d ' ')"
        id: rust-diff
      - name: Install Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rv }}
          target: wasm32-unknown-unknown
          override: true
      - name: Rust Cache
        uses: Swatinem/rust-cache@v1.3.0
      - name: Cargo Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --profile dev
        if: steps.rust-diff.outputs.files != 0
