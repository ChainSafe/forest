name: Docs Deploy

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - ".github/workflows/docs-deploy.yml"
  merge_group:
  pull_request:
    branches:
      - main
    paths:
      - "docs/**"
      - ".github/workflows/docs-deploy.yml"

permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  docs-deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-24.04-arm
    # Enable workflow for non-PRs but disable workflow for fork PRs as Cloudflare secret does not work for fork PRs
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
    defaults:
      run:
        working-directory: ./docs
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          package-manager-cache: false
      - run: corepack enable
      - name: Generate OpenRPC specifications
        run: |
          cd scripts
          ./generate-openrpc-specs.sh docker
      - run: pnpm i --frozen-lockfile
      - run: pnpm build

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_PAGES_ACCOUNT_ID }}
          command: pages deploy ./docs/build --project-name=forest-docs
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
