[package]
name    = "rpc-api"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2021"

[dependencies]
# Internal
actor_interface = "0.1.0"
beacon = "0.1.0"
forest_blocks = "0.1.0"
ipld_blockstore = "0.1"
chain = "0.1.0"
chain_sync = "0.1.0"
forest_json = "0.1.0"
forest_crypto = { version = "0.5", features = ["blst"] }
fil_types = "0.2"
forest_libp2p = "0.1.0"
forest_ipld = { version = "0.1" }
forest_message = { version = "0.7", features = ["blst"] }
message_pool = "0.1.0"
state_manager = "0.1.0"
forest_vm = "0.3"
key_management = "0.1.0"
# Public
anyhow            = "1.0"
async-std         = { version = "1.9", features = ["attributes"] }
once_cell         = "1.7"
serde             = { version = "1.0", default-features = false, features = ["derive"] }
serde_json        = "1.0"
libp2p            = { version = "0.40.0-rc.1", default-features = false }
fvm_shared        = { version = "0.8.0", default-features = false }
fvm_ipld_bitfield = { version = "0.5.2", features = ["json"] }
cid               = { version = "0.8", default-features = false, features = ["std"] }
fvm               = "1.0"

[dependencies.jsonrpc-v2]
version          = "0.10"
features         = ["easy-errors", "macros", "bytes-v05"]
default-features = false

[build-dependencies]
anyhow     = "1.0"
serde      = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
syn        = "1.0"
