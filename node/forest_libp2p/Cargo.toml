[package]
name    = "forest_libp2p"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2021"

[dependencies]
anyhow.workspace = true
async-std.workspace = true
async-trait = "0.1"
asynchronous-codec = "0.6"
bytes = "1.2"
cid = { version = "0.8", default-features = false, features = ["std"] }
fnv = "1.0"
forest_blocks.workspace = true
forest_chain.workspace = true
forest_db.workspace = true
forest_encoding.workspace = true
forest_ipld_blockstore.workspace = true
forest_message.workspace = true
forest_networks.workspace = true
forest_utils.workspace = true
futures = "0.3"
futures-util = "0.3"
fvm_ipld_car = "0.5.0"
fvm_ipld_encoding = "0.2"
fvm_shared = { version = "0.8.0", default-features = false, features = ["testing"] }
libp2p = { version = "0.46", default-features = false, features = [
  "gossipsub",
  "kad",
  "identify",
  "ping",
  "mdns",
  "noise",
  "yamux",
  "tcp-async-io",
  "dns-async-std",
  "mplex",
  "request-response",
  "websocket",
] }
libp2p-bitswap = { git = "https://github.com/ChainSafe/libp2p-bitswap", rev = "5c79b37feceb3ba76d5a488b1713cfaaf861baa3" }
log.workspace = true
multihash = { version = "0.16", default-features = false, features = ["std", "multihash-impl", "identity", "sha2"] }
serde = { workspace = true, features = ["derive"] }
serde_ipld_dagcbor.workspace = true
smallvec = "1.9"
# cannot update as Cid struct moved from `tiny_cid::cid::Cid`, to struct `tiny_cid::Cid`
tiny-cid = "0.2"
tokio    = { workspace = true, features = ["sync", "time"] }

[dev-dependencies]
async-std      = { workspace = true, features = ["attributes", "unstable"] }
forest_crypto  = { workspace = true, features = ["blst"] }
forest_genesis = { workspace = true, features = ["testing"] }
