[package]
name = "forest_libp2p"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2018"

[dependencies]
utils = { path = "../utils" }
libp2p = { git = "https://github.com/ChainSafe/rust-libp2p", rev = "3661071120d3c07eb9e56932204efcd12cdffc49" }
futures = "0.3.5"
futures-util = "0.3.5"
futures_codec = "0.4.0"
log = "0.4.8"
async-std = { version = "1.6.0", features = ["unstable"] }
serde = { version = "1.0", features = ["derive"] }
forest_blocks = { path = "../../blockchain/blocks" }
forest_message = { path = "../../vm/message" }
forest_encoding = { path = "../../encoding" }
forest_cid = { path = "../../ipld/cid" }
bytes = "0.5.2"
fnv = "1.0.6"
smallvec = "1.1.0"
clock = { path = "../clock" }
num-bigint = { path = "../../utils/bigint", package = "forest_bigint" }
async-trait = "0.1"

[dev-dependencies]
forest_address = { path = "../../vm/address" }
num-bigint = { path = "../../utils/bigint", package = "forest_bigint" }
crypto = { package = "forest_crypto", path = "../../crypto" }
