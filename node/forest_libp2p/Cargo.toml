[package]
name    = "forest_libp2p"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2021"

[dependencies]
utils = { path = "../utils" }
networks = { path = "../../types/networks" }
libp2p = { version = "0.40.0-rc.1", default-features = false, features = [
    "gossipsub",
    "kad",
    "identify",
    "ping",
    "mdns",
    "noise",
    "yamux",
    "tcp-async-io",
    "dns-async-std",
    "mplex",
    "request-response",
    "websocket",
] }
multihash = { version = "0.16", default-features = false, features = [
    "std",
    "multihash-impl",
    "identity",
    "sha2",
] }
futures = "0.3"
futures-util = "0.3"
asynchronous-codec = "0.6"
log = "0.4"
async-std = "1.9"
serde = { version = "1.0", features = ["derive"] }
forest_blocks = { path = "../../blockchain/blocks" }
forest_message = "0.7"
forest_encoding = "0.2"
forest_cid = { version = "0.3" }
bytes = "1.0"
fnv = "1.0"
smallvec = "1.1"
chain = { path = "../../blockchain/chain" }
clock = { package = "fil_clock", path = "../clock" }
db = { package = "forest_db", version = "0.1" }
forest_car = { path = "../../ipld/car" }
num-bigint = { path = "../../utils/bigint", package = "forest_bigint" }
libp2p-bitswap = { git = "https://github.com/ChainSafe/libp2p-bitswap", rev = "8d3913ea7fc1e693776c83eecc7a9675c3426446" }
tiny-cid = "0.2"
ipld_blockstore = "0.1"
async-trait = "0.1"
lazy_static = "1.4"
git-version = "0.3"
serde_ipld_dagcbor = "0.1.0"
fvm_shared = { version = "0.7.1", default-features = false }

[dev-dependencies]
forest_address = "0.3"
num-bigint     = { path = "../../utils/bigint", package = "forest_bigint" }
crypto         = { package = "forest_crypto", version = "0.5", features = ["blst"] }
genesis        = { path = "../../utils/genesis", features = ["testing"] }
async-std      = { version = "1.9", features = ["attributes"] }
