[package]
name    = "rpc"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2021"

[dependencies]
# Public
fvm = "1.0"
anyhow = "1.0"
async-std = { version = "1.9", features = ["attributes"] }
base64 = "0.13"
bls-signatures = { version = "0.11", default-features = false, features = [
    "blst",
] }
crossbeam = "0.8"
futures = "0.3"
hex = "0.4"
log = "0.4"
multibase = "0.9"
num-traits = "0.2"
rand = "0.8"
rand_distr = "0.4"
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_json = "1.0"
tide = "0.16"
tide-websockets = "0.4"
fil_actor_miner_v8 = { package = "fil_actor_miner", version = "=8.0.0" }
actor_interface = "0.1.0"
auth = "0.1.0"
beacon = "0.1.0"
forest_blocks = "0.1.0"
ipld_blockstore = "0.1"
chain = "0.1.0"
chain_sync = "0.1.0"
forest_crypto = { version = "0.5", features = ["blst"] }
forest_encoding = "0.2"
fil_types = "0.2"
forest_libp2p = "0.1.0"
interpreter = "0.1.0"
forest_ipld = { version = "0.1" }
forest_message = { version = "0.7", features = ["blst"] }
message_pool = "0.1.0"
networks = "0.1.0"
rpc-api = "0.1.0"
state_manager = "0.1.0"
key_management = "0.1.0"
fvm_shared = { version = "0.8.0", default-features = false }
fvm_ipld_bitfield = "0.5.2"
legacy_ipld_amt = "0.2.0"
forest_json = "0.1.0"
cid = { version = "0.8", default-features = false, features = ["std"] }
libipld-core = "0.13.1"
fvm_ipld_encoding = "0.2"

[dependencies.jsonrpc-v2]
version          = "0.10"
features         = ["easy-errors", "macros", "bytes-v05"]
default-features = false

[dev-dependencies]
forest_db  = "0.1"
futures    = "0.3"
hex        = "0.4"
test_utils = { version = "0.1", features = ["test_constructors"] }
