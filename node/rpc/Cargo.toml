[package]
name    = "rpc"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2021"

[dependencies]
# Public
actor_interface    = "0.1.0"
anyhow             = "1.0"
async-std          = { version = "1.9", features = ["attributes"] }
auth               = "0.1.0"
base64             = "0.13"
beacon             = "0.1.0"
bls-signatures     = { version = "0.11", default-features = false, features = ["blst"] }
chain              = "0.1.0"
chain_sync         = "0.1.0"
cid                = { version = "0.8", default-features = false, features = ["std"] }
crossbeam          = "0.8"
fil_actor_miner_v8 = { package = "fil_actor_miner", version = "=8.0.0" }
fil_types          = "0.2"
forest_blocks      = "0.1.0"
forest_crypto      = { version = "0.5", features = ["blst"] }
forest_encoding    = "0.2"
forest_ipld        = { version = "0.1" }
forest_json        = "0.1.0"
forest_libp2p      = "0.1.0"
forest_message     = { version = "0.7", features = ["blst"] }
futures            = "0.3"
fvm                = "1.0"
fvm_ipld_bitfield  = "0.5.2"
fvm_ipld_encoding  = "0.2"
fvm_shared         = { version = "0.8.0", default-features = false }
hex                = "0.4"
interpreter        = "0.1.0"
ipld_blockstore    = "0.1"
key_management     = "0.1.0"
legacy_ipld_amt    = "0.2.0"
libipld-core       = "0.13.1"
log                = "0.4"
message_pool       = "0.1.0"
multibase          = "0.9"
networks           = "0.1.0"
num-traits         = "0.2"
rand               = "0.8"
rand_distr         = "0.4"
rpc-api            = "0.1.0"
semver             = "1.0"
serde              = { version = "1.0", default-features = false, features = ["derive"] }
serde_json         = "1.0"
state_manager      = "0.1.0"
tide               = "0.16"
tide-websockets    = "0.4"

[dependencies.jsonrpc-v2]
default-features = false
features         = ["easy-errors", "macros", "bytes-v05"]
version          = "0.10"

[dev-dependencies]
forest_db  = "0.1"
futures    = "0.3"
hex        = "0.4"
test_utils = { version = "0.1", features = ["test_constructors"] }
