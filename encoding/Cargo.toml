[package]
name = "forest_encoding"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2018"

[dependencies]
blake2b_simd = "0.5.9"
serde = { version = "1.0", features = ["derive"] }
serde_bytes = "0.11.3"
