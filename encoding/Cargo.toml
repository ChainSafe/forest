[package]
name = "forest_encoding"
description = "Filecoin encoding and decoding utilities for use in Forest"
license = "MIT OR Apache-2.0"
version = "0.2.2"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2021"
repository = "https://github.com/ChainSafe/forest"

[dependencies]
serde_ipld_dagcbor = "0.1"
fvm_shared = { version = "0.2", default-features = false }
blake2b_simd = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_bytes = { package = "cs_serde_bytes", version = "0.12" }
serde_tuple = "0.5"
serde_repr = "0.1"
thiserror = "1.0"
