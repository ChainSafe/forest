serde_cbor = { version = "0.11.0", git = "https://github.com/austinabell/cbor", rev = "f6729ccd088b94d37cc6d4f8151846a229464bb1", features = ["tags"] }
cid = { package = "forest_cid", path = "../ipld/cid" }
