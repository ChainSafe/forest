[package]
name = "crypto"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2018"

[dependencies]
blake2 = "0.8.1"
address = { package = "forest_address", path = "../vm/address" }
encoding = { package = "forest_encoding", path = "../encoding" }
libsecp256k1 = "0.3.4"
bls-signatures = "0.2.0"
serde = { version = "1.0", features = ["derive"] }
num-traits = "0.2"
num-derive = "0.2"

[dev-dependencies]
rand = "0.4"
