[workspace]
members = [
  "forest/cli",
  "forest/daemon",
  "forest/shared",
  "blockchain/beacon",
  "blockchain/blocks",
  "blockchain/chain",
  "blockchain/state_manager",
  "blockchain/chain_sync",
  "blockchain/beacon",
  "blockchain/message_pool",
  "blockchain/consensus/fil_cns",
  "blockchain/consensus/deleg_cns",
  "vm/actor_interface",
  "vm/message",
  "vm/interpreter",
  "vm/state_migration",
  "node/db",
  "node/rpc",
  "node/rpc-client",
  "node/rpc-api",
  "node/forest_libp2p",
  "crypto",
  "encoding",
  "ipld/legacy_amt",
  "ipld",
  "key_management",
  "tests/serialization_tests",
  "types",
  "networks",
  "utils/auth",
  "utils/genesis",
  "utils/statediff",
  "utils/test_utils",
  "utils/metrics",
  "utils/paramfetch",
  "utils/json",
  "utils/forest_utils",
]
resolver = "2"

[patch.crates-io]
# temporary solution to funty@1.2.0 being yanked, we should propose bitvec upgrade to upstream filecoin crates
# tracking issue: https://github.com/bitvecto-rs/funty/issues/7
funty = { git = "https://github.com/bitvecto-rs/funty/", rev = "7ef0d890fbcd8b3def1635ac1a877fc298488446" }

[workspace.dependencies]
ahash = "0.8"
