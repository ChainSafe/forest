lazy_static           = "1.4"
libipld               = "0.14"
libipld-core          = "0.14"
libipld-macro         = "0.14"
libp2p                = { version = "0.46", default-features = false }
libp2p-bitswap        = { git = "https://github.com/ChainSafe/libp2p-bitswap", rev = "47a5722767043ec1495bce2bffe02d4b1f5d87e0" }
libsecp256k1          = "0.7"
log                   = "0.4"
lru                   = "0.8"
multibase             = "0.9"
multihash             = "0.16"
nonempty              = "0.8.0"
num-bigint            = "0.4"
num-derive            = "0.3"
num-rational          = "0.4"
num-traits            = "0.2"
num_cpus              = "1.14"
once_cell             = "1.15"
pbr                   = "1.0"
pin-project-lite      = "0.2"
pretty_env_logger     = "0.4"
