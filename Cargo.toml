rayon                 = "1.5"
regex                 = "1.6"
rpassword             = "7.0"
serde                 = "1.0"
serde_ipld_dagcbor    = "0.1"
serde_json            = "1.0"
sha2                  = "0.10.5"
smallvec              = "1.9"
structopt             = "0.3"
