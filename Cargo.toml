[workspace]
members = [
    "forest",
    "blockchain/beacon",
    "blockchain/blocks",
    "blockchain/chain",
    "blockchain/state_manager",
    "blockchain/chain_sync",
    "blockchain/beacon",
    "blockchain/message_pool",
    "blockchain/consensus/fil_cns",
    "vm",
    "vm/actor_interface",
    "vm/address",
    "vm/message",
    "vm/interpreter",
    "vm/state_migration",
    "node/db",
    "node/rpc",
    "node/rpc-client",
    "node/rpc-api",
    "crypto",
    "encoding",
    "ipld/cid",
    "ipld/legacy_amt",
    "ipld",
    "ipld/blockstore",
    "key_management",
    "tests/serialization_tests",
    "types",
    "types/networks",
    "utils/auth",
    "utils/bigint",
    "utils/genesis",
    "utils/hash_utils",
    "utils/json_utils",
    "utils/net_utils",
    "utils/statediff",
    "utils/test_utils",
    "utils/metrics",
]
resolver = "2"

[patch.crates-io]
ipld_blockstore   = { path = "./ipld/blockstore" }
fil_types         = { path = "./types" }
forest_db         = { path = "./node/db" }
forest_crypto     = { path = "./crypto" }
forest_address    = { path = "./vm/address" }
forest_bigint     = { path = "./utils/bigint" }
forest_cid        = { path = "./ipld/cid" }
forest_ipld       = { path = "./ipld" }
forest_encoding   = { path = "./encoding" }
forest_hash_utils = { path = "./utils/hash_utils" }
forest_json_utils = { path = "./utils/json_utils" }
forest_vm         = { path = "./vm" }
forest_message    = { path = "./vm/message" }

[profile.dev]
debug = 0

[profile.quick]
inherits  = "release"
opt-level = 1
lto       = "off"
