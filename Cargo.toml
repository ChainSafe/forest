fil_actors_runtime    = { package = "fil_actors_runtime_common", version = "=9.0.0", git = "https://github.com/filecoin-project/builtin-actors", branch = "lemmih/upgraded-v8" }
filecoin-proofs-api   = "12.0"
flume                 = "0.10"
futures               = "0.3"
futures-util          = "0.3"
fvm                   = "2.1"
fvm_ipld_amt          = "0.4"
