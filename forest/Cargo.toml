[package]
name        = "forest"
version     = "0.2.2"
authors     = ["ChainSafe Systems <info@chainsafe.io>"]
description = "Filecoin implementation in Rust. This command will start the daemon process."
edition     = "2021"
build       = "build.rs"

[dependencies]
actor_interface   = { path = "../vm/actor_interface" }
anyhow            = "1.0"
fvm               = "1.0"
base64            = "0.13"
forest_libp2p     = "0.1.0"
utils             = "0.1.0"
forest_db         = "0.1"
libp2p            = { version = "0.41", default-features = false, features = ["identify"] }
futures           = "0.3"
log               = "0.4"
async-log         = "2.0"
async-std         = { version = "1.9", features = ["attributes", "tokio1"] }
serde             = { version = "1.0", features = ["derive"] }
pretty_env_logger = "0.4"
ctrlc             = "3.1"
chain_sync        = "0.1.0"
state_manager     = "0.1.0"
fil_cns           = { version = "0.1.0", optional = true }
deleg_cns         = { version = "0.1.0", optional = true }
multibase         = "0.9"
fvm_ipld_car      = "0.4.1"
forest_crypto     = { version = "0.5" }
forest_vm         = "0.3"
tokio             = { version = "1.0", features = ["sync"] }
num-rational      = "0.4"
forest_blocks     = "0.1.0"
ipld_blockstore   = "0.1"
chain             = "0.1.0"
structopt         = "0.3"
beacon            = "0.1.0"
hex               = "0.4"
rpc               = "0.1.0"
rpc-client        = "0.1.0"
rpc-api           = "0.1.0"
fil_types         = "0.2"
serde_json        = "1.0"
forest_message    = { version = "0.7", features = ["blst"] }
message_pool      = "0.1.0"
key_management    = "0.1.0"
uuid              = { version = "0.8", features = ["v4"] }
auth              = "0.1.0"
net_utils         = "0.1.0"
metrics           = "0.1.0"
genesis           = "0.1.0"
paramfetch        = "0.1.0"
forest_encoding   = "0.2"
networks          = "0.1.0"
rpassword         = "6.0"
rayon             = "1.5"
prometheus        = { version = "0.13", features = ["process"] }
ticker            = "0.1"
byte-unit         = "4.0"
rug               = "1.13"
toml              = "0.5"
directories       = "4.0.1"
fvm_shared        = { version = "0.8.0", default-features = false }
forest_json       = "0.1.0"
cid               = { version = "0.8", default-features = false, features = ["std"] }
time              = "0.3"

[dependencies.jsonrpc-v2]
default-features = false
features         = ["easy-errors", "macros", "bytes-v05"]
version          = "0.10"

[dev-dependencies]
assert_cmd = "2"
rand       = "0.8"
tempfile   = "3"

[features]
default       = ["fil_cns"]
insecure_post = ["fil_cns/insecure_post"]
testnet       = []
release       = []
fil_cns       = ["dep:fil_cns"]
deleg_cns     = ["dep:deleg_cns"]
