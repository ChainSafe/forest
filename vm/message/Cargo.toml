[package]
name = "forest_message"
description = "Filecoin message types"
license = "MIT OR Apache-2.0"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2018"
repository = "https://github.com/ChainSafe/forest"

[dependencies]
vm = { package = "forest_vm", version = "0.1" }
address = { package = "forest_address", version = "0.1" }
cid = { package = "forest_cid", version = "0.1" }
num-bigint = { package = "forest_bigint", version = "0.1" }
encoding = { package = "forest_encoding", version = "0.1" }
crypto = { package = "forest_crypto", version = "0.1" }
derive_builder = "0.9"
serde = { version = "1.0", features = ["derive"] }

[dev-dependencies]
serde = { version = "1.0", features = ["derive"] }
