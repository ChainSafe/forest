[package]
name = "actor"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2018"

[dependencies]
vm = { path = "../../vm" }
address = { package = "forest_address", path = "../address" }
runtime = { path = "../runtime" }
num-bigint = { path = "../../math/bigint", package = "forest_bigint" }
encoding = { package = "forest_encoding", path = "../../encoding" }
num-traits = "0.2"
num-derive = "0.2"
clock = { path = "../../node/clock" }
cid = { package = "forest_cid", path = "../../ipld/cid", features = ["serde_derive"] }
serde = { version = "1.0", features = ["derive"] }
libp2p = "0.15.0"
lazy_static = "1.4.0"
ipld_blockstore = { path = "../../ipld/blockstore" }
ipld_hamt = { path = "../../ipld/hamt" }
forest_ipld = { path = "../../ipld" }
message = { package = "forest_message", path = "../message" }

[dev-dependencies]
db = { path = "../../node/db" }