[package]
name    = "actor_interface"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2021"

[dependencies]
fil_actor_miner    = "=8.0.0"
fil_actor_cron     = "=8.0.0"
fil_actor_account  = "=8.0.0"
fil_actor_reward   = "=8.0.0"
fil_actor_market   = "=8.0.0"
fil_actor_power    = "=8.0.0"
fil_actor_system   = "=8.0.0"
fil_actor_init     = "=8.0.0"
fil_actor_multisig = "=8.0.0"
fil_actors_runtime = "=8.0.0"

anyhow            = "1.0"
fvm_shared        = { version = "0.8.0", default-features = false }
fvm_ipld_bitfield = "0.5.2"
fil_types         = "0.2"
forest_vm         = "0.3.1"
ipld_blockstore   = "0.1"
serde             = { version = "1.0", features = ["derive"] }
forest_encoding   = "0.2"
libp2p            = { version = "0.40.0-rc.1", default-features = false }
forest_hash_utils = "0.1"
forest_json_utils = "0.1"
forest_json       = { version = "0.1.0", path = "../../utils/json/" }
cid               = { version = "0.8", default-features = false, features = ["std"] }

[features]
devnet     = []
interopnet = []
calibnet   = []
