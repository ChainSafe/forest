libp2p            = { version = "0.40.0-rc.1", default-features = false }
fvm_ipld_bitfield = "0.5.2"
forest_bigint     = { version = "0.1", features = ["json"] }
forest_hash_utils = "0.1"
forest_json_utils = "0.1"
thiserror         = "1.0"
futures           = "0.3"
state_tree        = { path = "../state_tree" }
async-std         = "1.9"
actor_interface   = { path = "../actor_interface" }
crossbeam-channel = "0.5"
rayon             = "1.5"
