[package]
name    = "interpreter"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2021"

[dependencies]
async-std = "1.9"
actors-v6 = { package = "fil_builtin_actors_bundle", version = "6.1.0" }
actors-v7 = { package = "fil_builtin_actors_bundle", version = "7.5.1" }
wasmtime = { version = "0.35", default-features = false }
anyhow = "1.0"
fvm = { version = "0.8", features = [] }
fvm_shared = { version = "0.7.1", default-features = false }
fvm_ipld_encoding = "0.2"
fvm_ipld_amt = "0.4.2"
fvm_ipld_hamt = "0.5.1"
fvm_ipld_blockstore = "0.1.1"
fil_actors_runtime = "=7.5.1"
serde_ipld_dagcbor = "0.1"
address = { package = "forest_address", version = "0.3" }
actor = { package = "actor_interface", path = "../actor_interface" }
message = { package = "forest_message", default_features = false, version = "0.7", features = [
    "blst",
] }
blocks = { package = "forest_blocks", path = "../../blockchain/blocks" }
vm = { package = "forest_vm", version = "0.3" }
ipld_blockstore = "0.1"
num-bigint = { path = "../../utils/bigint", package = "forest_bigint" }
forest_encoding = "0.2"
fvm_ipld_car = "0.4.1"
cid = { package = "forest_cid", version = "0.3" }
crypto = { package = "forest_crypto", default_features = false, version = "0.5", features = [
    "blst",
] }
num-traits = "0.2"
byteorder = "1.3"
state_tree = { path = "../state_tree" }
log = "0.4"
db = { package = "forest_db", version = "0.1" }
fil_types = { version = "0.2", features = ["proofs"] }
ahash = "0.7"
lazy_static = "1.4"
rayon = "1.3"
networks = { path = "../../types/networks" }
num_cpus = "1.13"
state_migration = { path = "../state_migration" }
statediff = { path = "../../utils/statediff" }

[dev-dependencies]
interpreter = { path = "../interpreter/" }

[features]
test_vectors = []
