[package]
name    = "interpreter"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2021"

[dependencies]
async-std = "1.9"
anyhow = "1.0"
fvm = "1.1"
fvm_shared = { version = "0.8.0", default-features = false }
fvm_ipld_encoding = "0.2"
fvm_ipld_amt = "0.4.2"
fvm_ipld_hamt = "0.5.1"
fvm_ipld_blockstore = "0.1.1"
fil_actors_runtime = "=8.0.0"
serde_ipld_dagcbor = "0.1"
forest_address = "0.3"
actor = { package = "actor_interface", path = "../actor_interface" }
forest_message = { default_features = false, version = "0.7", features = [
    "blst",
] }
forest_blocks = { path = "../../blockchain/blocks" }
forest_vm = "0.3"
ipld_blockstore = "0.1"
forest_bigint = "0.1"
forest_encoding = "0.2"
fvm_ipld_car = "0.4.1"
forest_cid = "0.3"
forest_crypto = { default_features = false, version = "0.5", features = [
    "blst",
] }
num-traits = "0.2"
byteorder = "1.3"
state_tree = { path = "../state_tree" }
log = "0.4"
db = { package = "forest_db", version = "0.1" }
fil_types = { version = "0.2", features = ["proofs"] }
ahash = "0.7"
lazy_static = "1.4"
rayon = "1.3"
networks = { path = "../../types/networks" }
num_cpus = "1.13"
state_migration = { path = "../state_migration" }
statediff = { path = "../../utils/statediff" }

[dev-dependencies]
interpreter = { path = "../interpreter/" }

[features]
test_vectors = []
