dev_comments = false
skip_readme = false

[hunspell]
lang = "en_US"
search_dirs = ["."]
skip_os_lookups = true
use_builtin = true
tokenization_splitchars = "\",;:.!?#()[]|/_-â€’'`&@Â§Â¶â€¦<>=~"
extra_dictionaries = ["forest.dic", "en_US.dic"]

[hunspell.quirks]
transform_regex = [
  # 10.7%
  "^[0-9_]+(?:\\.[0-9]*)?%$",
  # Template variables like {{ env.WORKFLOW_URL }} or {{ date | date('D/M/YY HH:mm') }}
  "\\{\\{.*?\\}\\}",
  # Domain names ending in .io (including in markdown links)
  "^[A-Za-z0-9.-]+\\.io$",
  "\\.io$",
  # Double braces
  "^\\{\\{$",
  "^\\}\\}$",
  # YAML frontmatter - skip underscore_words common in config
  "^[a-z]+_[a-z]+.*$",
  # Numbers with underscores like 30_000
  "^[0-9_]+$",
  # Plus signs and other operators
  "^[+\\-*/=]+$",
  # Tilde symbol
  "^~+$",
  # Import statements like @theme/Tabs, TabItem
  "@theme/.*",
  "^TabItem$",
  # Emoji sequences (literal emojis)
  "^[ğŸŒ²ğŸª·ğŸ³â¤ï¸ğŸ‹âš ï¸]+$",
  # Network versions and test networks
  "^NV[0-9X]+$",
  "^[0-9]+k$",
  # File extensions in names
  "^[a-z_]+\\.yaml$",
  "^[a-z_]+\\.yml$",
  "\\.yaml$",
  "\\.yml$",
  # Date format parts in templates
  "^YY$",
  "^HH$",
  "^mm$",
  # File extension standalone tokens
  "^yaml$",
  "^yml$",
  # Domain TLD standalone tokens
  "^io$",
]
allow_concatenation = false
allow_dashes = false
allow_emojis = true

[nlprules]

[reflow]
max_line_length = 80
