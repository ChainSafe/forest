dev_comments = false
skip_readme = false

[hunspell]
lang = "en_US"
search_dirs = ["."]
skip_os_lookups = true
use_builtin = true
tokenization_splitchars = "\",;:.!?#(){}[]|/_-‒'`&@§¶…"
# ignore.dic stores unrecogonized words in generated files (e.g. protobuf)
extra_dictionaries = ["forest.dic", "en_US.dic", "ignore.dic"]

[hunspell.quirks]
transform_regex = [
  # 10.7%
  "^[0-9_]+(?:\\.[0-9]*)?%$",
]
allow_concatenation = false
allow_dashes = false
allow_emojis = true

[nlprules]

[reflow]
max_line_length = 80
