[package]
name = "graphsync"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2021"

[dependencies]
protobuf = "2.14"
cid = { package = "forest_cid", version = "0.3" }
forest_ipld = "0.1"
fnv = "1.0"
encoding = { package = "forest_encoding", version = "0.2" }
libp2p = { version = "0.40.0-rc.1", default-features = false }
futures = "0.3"
futures-util = "0.3"
futures_codec = "0.4"
log = "0.4"
bytes = "1.0"
unsigned-varint = { version = "0.7", features = ["futures-codec"] }
smallvec = "1.1"
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
ipld_blockstore = "0.1"

[build-dependencies]
protoc-rust = "2.14"

[dev-dependencies]
multihash = { version = "0.16", default-features = false, features = ["std", "blake2b", "derive"] }
async-std = "1.9"
rand = "0.8"
