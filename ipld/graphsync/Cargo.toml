[package]
name = "graphsync"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2018"

[dependencies]
protobuf = "2.14.0"
cid = { package = "forest_cid", path = "../cid", version = "0.1" }
forest_ipld = { path = "../" }
fnv = "1.0.6"
forest_encoding = { path = "../../encoding", version = "0.1" }
libp2p = { git = "https://github.com/ChainSafe/rust-libp2p", rev = "3661071120d3c07eb9e56932204efcd12cdffc49" }
futures = "0.3.5"
futures-util = "0.3.5"
futures_codec = "0.4.0"
log = "0.4.8"
bytes = "0.5.2"
unsigned-varint = { version = "0.4", features = ["futures-codec"] }
smallvec = "1.1.0"
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
ipld_blockstore = { path = "../blockstore" }

[build-dependencies]
protoc-rust = "2.14.0"

[dev-dependencies]
multihash = "0.10"
async-std = "1.5"
rand = "0.7"