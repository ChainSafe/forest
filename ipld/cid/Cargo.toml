[package]
name = "forest_cid"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2018"

[package.metadata.docs.rs]
features = ["serde_derive"]

[dependencies]
multihash = "0.10.0"
multibase = "0.8.0"
integer-encoding = "1.0.3"
serde = { version = "1.0", features = ["derive"], optional = true }
# TODO Remove this from a fork, it has to use unsafe code to allow deserializing a non utf-8 string
serde_cbor = { version = "0.11.0", git = "https://github.com/austinabell/cbor", rev = "f6729ccd088b94d37cc6d4f8151846a229464bb1", features = ["tags"], optional = true }
serde_bytes = { version = "0.11.3", optional = true }

[features]
serde_derive = ["serde", "serde_bytes", "serde_cbor"]
