[package]
name = "forest_ipld"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2018"

[dependencies]
encoding = { package = "forest_encoding", path = "../encoding" }
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"

[dependencies.cid]
package = "forest_cid"
path = "../ipld/cid"
features = ["serde_derive"]

[dev-dependencies]
serde_json = "1.0"