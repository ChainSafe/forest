[package]
name = "ipld_hamt"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2018"

[dependencies]
forest_encoding = { path = "../../encoding" }
serde = { version = "1.0", features = ["derive"] }
byteorder = "1.3.2"
cid = { package = "forest_cid", path = "../cid" }
db = { path = "../../node/db" }
ipld_blockstore = { path = "../blockstore" }
forest_ipld = { path = "../" }
serde_bytes = "0.11.3"
thiserror = "1.0"
sha2 = "0.9.1"
lazycell = "1.2.1"

[features]
identity = []
go-interop = []
# TODO would be best to just cut a release with v1 functionality and use that when needed
v2 = []
# This feature should just be used for testing (ignoring links that don't exist in store)
ignore-dead-links = []

[dev-dependencies]
hex = "0.4.2"
criterion = "0.3.3"
ipld_blockstore = { path = "../blockstore", features = ["tracking"] }
unsigned-varint = "0.5"

[[bench]]
name = "hamt_beckmark"
path = "benches/hamt_benchmark.rs"
harness = false
