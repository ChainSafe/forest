[package]
name    = "serialization_tests"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2021"

[features]
submodule_tests = []

[dev-dependencies]
serde = { version = "1.0", features = ["derive"] }
forest_crypto = { version = "0.5", features = ["blst"] }
base64 = { version = "0.13" }
serde_json = "1.0"
hex = "0.4"
forest_message = { version = "0.7", features = ["json", "blst"] }
forest_encoding = "0.2"
forest_blocks = { path = "../../blockchain/blocks", features = ["json"] }
bls-signatures = { version = "0.11", default-features = false, features = [
    "blst",
] }
fvm_shared = { version = "0.8.0", default-features = false }
cid = { version = "0.8", default-features = false, features = ["std"] }
fvm_ipld_encoding = "0.2"
