[package]
name = "serialization_tests"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2018"

[features]
serde_tests = ["serde", "crypto", "base64"]

[dependencies]
serde = { version = "1.0", features = ["derive"], optional = true }
crypto = { path = "../../crypto", optional = true }
base64 = { version = "0.12.0", optional = true }

[dev-dependencies]
cid = { package = "forest_cid", path = "../../ipld/cid", features = ["cbor", "json"] }
serde_json = "1.0"
hex = "0.4.2"
vm = { path = "../../vm" }
address = { package = "forest_address", path = "../../vm/address" }
forest_message = { path = "../../vm/message" }
encoding = { package = "forest_encoding", path = "../../encoding" }
forest_blocks = { path = "../../blockchain/blocks" }
num-traits = "0.2"
