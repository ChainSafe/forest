version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2021"

[features]
submodule_tests = []

[dev-dependencies]
base64 = { version = "0.13" }
# cannot update due to `blst` version conflict
bls-signatures            = { version = "0.11", default-features = false, features = ["blst"] }
