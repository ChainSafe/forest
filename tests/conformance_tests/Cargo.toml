[package]
name = "conformance_tests"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>"]
edition = "2018"

[features]
submodule_tests = []

[dependencies]

[dev-dependencies]
base64 = { version = "0.12.1" }
walkdir = "2.3"
