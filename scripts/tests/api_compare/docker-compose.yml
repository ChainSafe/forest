# Docker compose file to run Forest and Lotus API tests.

services:
  init: 
    build:
      dockerfile: aria2-Dockerfile
    volumes:
      - node-data:/data
    networks:
      - api-tests
    environment:
      - FIL_PROOFS_PARAMETER_CACHE=${FIL_PROOFS_PARAMETER_CACHE}
    entrypoint: [ "/bin/bash", "-c" ]
    command:
      - |
        set -euxo pipefail
        # if there are some files in the data directory, then we don't need to fetch the snapshot
        if [ "$$(ls -A /data/*.car.zst)" ]; then
          echo "Snapshot already fetched"
        else
          aria2c -d /data -x5 https://forest-archive.chainsafe.dev/latest/calibnet/
        fi
  forest:
    depends_on:
      init:
        condition: service_completed_successfully
    build:
      context: ../../../.
      dockerfile: ${FOREST_DOCKERFILE_OVERRIDE:-Dockerfile}
    volumes:
      - node-data:/data
      - filecoin-proofs:${FIL_PROOFS_PARAMETER_CACHE}
    networks:
      - api-tests
    environment:
      - FIL_PROOFS_PARAMETER_CACHE=${FIL_PROOFS_PARAMETER_CACHE}
      - FULLNODE_API_INFO=/dns/forest/tcp/${FOREST_RPC_PORT}/http
      - RUST_LOG=info,forest_filecoin::rpc=debug
    entrypoint: [ "/bin/bash", "-c" ]
    command:
      - |
        set -euxo pipefail
        forest --chain ${CHAIN} --encrypt-keystore false --no-gc \
          --rpc-address 0.0.0.0:${FOREST_RPC_PORT} \
          --height=-50 \
          --import-snapshot $(ls /data/*.car.zst | tail -n 1)
    healthcheck:
      test: [ "CMD", "forest-cli", "chain", "head" ]
      interval: 15s
      timeout: 3s
      retries: 3
      start_period: 30s
  forest-sync-wait:
    depends_on:
      forest:
          condition: service_healthy
    build:
      context: ../../../.
      dockerfile: ${FOREST_DOCKERFILE_OVERRIDE:-Dockerfile}
    volumes:
      - node-data:/data
      - filecoin-proofs:${FIL_PROOFS_PARAMETER_CACHE}
    networks:
      - api-tests
    environment:
      - FIL_PROOFS_PARAMETER_CACHE=${FIL_PROOFS_PARAMETER_CACHE}
      - FULLNODE_API_INFO=/dns/forest/tcp/${FOREST_RPC_PORT}/http
    entrypoint: [ "/bin/bash", "-c" ]
    command:
      - |
        set -euxo pipefail
        forest-cli sync wait
  api-serve:
    depends_on:
      init:
        condition: service_completed_successfully
    build:
      context: ../../../.
      dockerfile: ${FOREST_DOCKERFILE_OVERRIDE:-Dockerfile}
    volumes:
      - node-data:/data
      - filecoin-proofs:${FIL_PROOFS_PARAMETER_CACHE}
    networks:
      - api-tests
    environment:
      - FIL_PROOFS_PARAMETER_CACHE=${FIL_PROOFS_PARAMETER_CACHE}
      - RUST_LOG=info,forest_filecoin::rpc=debug
    entrypoint: [ "/bin/bash", "-c" ]
    command:
      - |
        set -euxo pipefail
        forest-tool api serve $(ls /data/*.car.zst | tail -n 1) \
          --chain calibnet --height=-50 --port ${FOREST_OFFLINE_RPC_PORT}
  api-serve-ready:
    depends_on:
      api-serve:
          condition: service_started
    build:
      context: ../../../.
      dockerfile: ${FOREST_DOCKERFILE_OVERRIDE:-Dockerfile}
    volumes:
      - node-data:/data
      - filecoin-proofs:${FIL_PROOFS_PARAMETER_CACHE}
    networks:
      - api-tests
    environment:
      - FIL_PROOFS_PARAMETER_CACHE=${FIL_PROOFS_PARAMETER_CACHE}
      - FULLNODE_API_INFO=/dns/api-serve/tcp/${FOREST_OFFLINE_RPC_PORT}/http
    entrypoint: [ "/bin/bash", "-c" ]
    command:
      - |
        set -euxo pipefail
        until forest-cli chain head; do
            sleep 5
        done
  lotus:
    depends_on:
      init:
        condition: service_completed_successfully
    image: ${LOTUS_IMAGE}
    volumes:
      - node-data:/data
      - lotus-data:/var/lib/lotus
      - filecoin-proofs:${FIL_PROOFS_PARAMETER_CACHE}
    networks:
      - api-tests
    environment:
      - FIL_PROOFS_PARAMETER_CACHE=${FIL_PROOFS_PARAMETER_CACHE}
      - LOTUS_API_LISTENADDRESS=/ip4/0.0.0.0/tcp/${LOTUS_RPC_PORT}/http
      - LOTUS_FEVM_ENABLEETHRPC=1
      - LOTUS_CHAINSTORE_ENABLESPLITSTORE=false
      - FULLNODE_API_INFO=/dns/lotus/tcp/${LOTUS_RPC_PORT}/http
    entrypoint: [ "/bin/bash", "-c" ]
    command:
      - |
        set -euxo pipefail
        lotus daemon --remove-existing-chain --import-snapshot $(ls /data/*.car.zst | tail -n 1)
  lotus-sync-wait:
    depends_on:
      lotus:
        condition: service_started
    image: ${LOTUS_IMAGE}
    volumes:
      - node-data:/data
      - lotus-data:/var/lib/lotus
      - filecoin-proofs:${FIL_PROOFS_PARAMETER_CACHE}
    networks:
      - api-tests
    environment:
      - FULLNODE_API_INFO=/dns/lotus/tcp/${LOTUS_RPC_PORT}/http
    entrypoint: [ "/bin/bash", "-c" ]
    command:
      - |
        set -euxo pipefail
        until lotus chain head; do
            sleep 5
        done
        # `sethead` right after `sync wait` to ensure the head is not set in middle of a sync
        lotus sync wait
        FULLNODE_API_INFO="$(cat /var/lib/lotus/token):/dns/lotus/tcp/${LOTUS_RPC_PORT}/http"
        lotus chain sethead --epoch $(($(ls /data/*.car.zst | tail -n 1 | grep -Eo '[0-9]+' | tail -n 1) - 50))
        # wait for 30s to make sure the re-validation starts
        sleep 30
        lotus sync wait
  api-compare:
    depends_on:
      lotus-sync-wait:
        condition: service_completed_successfully
      forest-sync-wait:
        condition: service_completed_successfully
    build:
      context: ../../../.
      dockerfile: ${FOREST_DOCKERFILE_OVERRIDE:-Dockerfile}
    volumes:
      - node-data:/data
      - ./filter-list:/data/filter-list
    networks:
      - api-tests
    environment:
      - RUST_LOG=info,forest_filecoin::tool::subcommands=debug
    entrypoint: [ "/bin/bash", "-c" ]
    command:
      - |
        set -euxo pipefail
        forest-tool api compare $(ls /data/*.car.zst | tail -n 1) \
          --forest "/dns/forest/tcp/$FOREST_RPC_PORT/http" \
          --lotus "/dns/lotus/tcp/$LOTUS_RPC_PORT/http" \
          --n-tipsets 10 \
          --filter-file /data/filter-list
  api-compare-offline:
    depends_on:
      lotus-sync-wait:
        condition: service_completed_successfully
      api-serve-ready:
        condition: service_completed_successfully
    build:
      context: ../../../.
      dockerfile: ${FOREST_DOCKERFILE_OVERRIDE:-Dockerfile}
    volumes:
      - node-data:/data
      - ./filter-list-offline:/data/filter-list-offline
    networks:
      - api-tests
    environment:
      - RUST_LOG=info,forest_filecoin::tool::subcommands=debug
    entrypoint: [ "/bin/bash", "-c" ]
    command:
      - |
        set -euxo pipefail
        forest-tool api compare $(ls /data/*.car.zst | tail -n 1) \
          --forest "/dns/api-serve/tcp/$FOREST_OFFLINE_RPC_PORT/http" \
          --lotus "/dns/lotus/tcp/$LOTUS_RPC_PORT/http" \
          --n-tipsets 10 \
          --filter-file /data/filter-list-offline
  post-setup:
    depends_on:
      api-compare:
        condition: service_completed_successfully
      api-compare-offline:
        condition: service_completed_successfully
    image: busybox
    networks:
      - api-tests
    entrypoint: [ "/bin/sh", "-c" ]
    command:
      - |
        set -euxo pipefail
        echo "Success"

volumes:
  filecoin-proofs:
  node-data:
  # mount this to /var/lib/lotus to avoid creating random volumes
  lotus-data:

networks:
  api-tests:
